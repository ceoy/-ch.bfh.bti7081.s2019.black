<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">

<!-- Defines the hello-world element -->
<dom-module id="new-task" class="container">
    <link rel="import" href="../style/skeleton.min.css" type="css">
    <link rel="import" href="../style/tasklist.css" type="css">
    <link rel="import" href="../style/normalize.min.css" type="css">

    <template>
        <h5>Neuer Task erstellen</h5>
        <div class="row" style="margin-bottom: 0px;">
            <div class="one column">
                <input type="checkbox" id="done" checked="{{done::input}}" style="margin-top: 12px;">
            </div>

            <div class="eleven columns">
                <input class="u-full-width" type="text" placeholder="Task" id="description"
                       value="{{description::input}}">
            </div>
        </div>
        <button id="ok" on-click="handleCreate">Erstellen</button>
        <button id="cancel" on-click="handleCancel">Abbrechen</button>

    </template>

    <!-- Polymer boilerplate to register the hello-world element -->
    <script>
        class NewTask extends Polymer.Element {
            static get is() {
                return 'new-task'
            }
        }
        customElements.define(NewTask.is, NewTask);
    </script>
</dom-module>
