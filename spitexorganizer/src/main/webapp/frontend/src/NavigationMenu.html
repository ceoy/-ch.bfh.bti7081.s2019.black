<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">

<!-- Defines the hello-world element -->
<dom-module id="navigation-menu">
    <link rel="import" href="../style/custom.css" type="css">
    <link rel="import" href="../style/normalize.min.css" type="css">
    <link rel="import" href="../style/skeleton.min.css" type="css">

    <template>
        <div class="navbar-spacer "></div>
        <nav class="navbar">
            <div class="container">
                <ul class="navbar-list">
                    <template is="dom-repeat" items="[[menu]]">
                        <li class="navbar-item">
                            <a class="navbar-link" on-click="handleMenuClick">{{item.name}}</a>
                        </li>
                    </template>
                </ul>
            </div>
        </nav>
    </template>
    <script>
        class NavigationMenu extends Polymer.Element {
            static get is() {
                return 'navigation-menu'
            }
        }

        customElements.define(NavigationMenu.is, NavigationMenu);
    </script>
</dom-module>
